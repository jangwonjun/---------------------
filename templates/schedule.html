<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    </head>
   <center>
    <body>
            <header>
            <h1>스케줄</h1>
        </header>
      
    
        <div class = "txc-textbox" style="background-color:#eeeeee; border: #c1c1c1 1px solid; padding:10px; width: 50%;">
            <p style="font-size:150%"><b>개인정보 수집 및 이용</b></p>
            <p data-ke-size = "size16">CosySenior는 다음과 같은 기능을 지원하기 위해서 사용자의 개인정보를 수집 및 이용합니다 <br> <br> 1. 사용자의 이름 및 닉네임 
                <br> 2. 데이터 저장을 위한 사용자의 아이디 및 비밀번호 <br> 3. 전화/문자 알림서비스를 위한 사용자의 전화번호 <br> 4.사용자의 일상 및 스케줄 
                 <br> <br> 데이터 유출 피해 신고 및 기타 문의사항은 admin@activejang.com으로 문의 주시기 바랍니다.
            </p>
        </div>
        <table width="120"><tbody><tr><td width="120" height="30" /></tr></tbody></table> 
        <form action="#" method="#" name="#" enctype="multipart/form-data" onsubmit="#">
            <input type="checkbox" name="agreements" onClick="agreeCheck(this.form)"> [필수] 위에 내용을 이해하고 동의합니다.
            
        </form>
        
        <script>
            function agreeCheck(frm){
                       if (frm.checkButton.disabled==true)
                        frm.checkButton.disabled=false
                       else
                        frm.checkButton.disabled=true
             }
        </script>

        <table width="120"><tbody><tr><td width="120" height="30" /></tr></tbody></table> 
        
        <form action="" method="POST">

            <div class="input-box">
                <input id="user_name" type="text" name="user_name" placeholder="사용자 이름">
                <label for="user_name">사용자 아름</label>
            </div>

            <div class="input-box">
                <input id="id" type="text" name="id" placeholder="아이디">
                <label for="id">아이디</label>
            </div>

            <div class="input-box">
                <input id="password" type="password" name="password" placeholder="비밀번호">
                <label for="password">비밀번호</label>
            </div>
            <table width="120"><tbody><tr><td width="120" height="30" /></tr></tbody></table> 
            <input type="submit" value="회원가입">

        </form>

    </body>
  <center>
</html>
