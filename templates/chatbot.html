{% extends 'chatbase.html' %}
{% block content %}

<div class="md:flex flex-col py-8 pl-6 pr-2 md:w-64 bg-white flex-shrink-0 hidden md:block">
  <div class="flex flex-row items-center justify-center h-12 w-full">
    <div class="flex items-center justify-center rounded-2xl text-indigo-700 bg-indigo-100 h-10 w-10">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
        </path>
      </svg>
    </div>
    <div class="ml-2 font-bold text-2xl">CosySenior</div>
  </div>
  <div class="flex flex-col items-center bg-indigo-100 border border-gray-200 mt-4 w-full py-6 px-4 rounded-lg">
    <div class="h-20 w-20 rounded-full border overflow-hidden">
      <svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" src="static/img/chatbot.jpg">
        </path>
      </svg>
    </div>
    <div class="text-sm font-semibold mt-2">말동무 ActiveJang</div>
    <div class="text-xs text-gray-500">당신의 말동무가 될께요!</div>
  </div>
  
</div>
<div class="flex flex-col flex-auto h-fit p-6">
  <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-100 h-full p-4">
    <div class="flex flex-col h-full overflow-x-auto mb-2 md: mb-4">
      <div class="flex flex-col h-full">
        <div class="grid grid-cols-12 gap-y-2" id="chatTexts">
        </div>
      </div>
    </div>
    <div class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-2 md:px-4">
      <div>
        <button id="btn-read" class="flex items-center justify-center text-gray-400 hover:text-gray-600 dictate">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 20l-5 4h10l-5-4zm0-18c1.103 0 2 .897 2 2v7c0 1.103-.897 2-2 2s-2-.897-2-2v-7c0-1.103.897-2 2-2m0-2c-2.209 0-4 1.791-4 4v7c0 2.209 1.791 4 4 4s4-1.791 4-4v-7c0-2.209-1.791-4-4-4zm8 9v2c0 4.418-3.582 8-8 8s-8-3.582-8-8v-2h2v2c0 3.309 2.691 6 6 6s6-2.691 6-6v-2h2z" />
          </svg>
        </button>
      </div>
      <div class="flex-grow ml-4">
        <div class="relative w-full">
          <input type="text" id="content"
            class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 p-2 h-10" />
        </div>
      </div>
      <div class="ml-4">
        <button id="send"
          class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white px-4 py-1 flex-shrink-0">
          <span>전송</span>
          <span class="ml-2">
            <svg class="w-4 h-4 transform rotate-45 -mt-px" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
          </span>
        </button>

       
  
      
</div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock content %}
